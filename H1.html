<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trupti's Birthday Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>It's Trupti</h1>
    <h1>Birthday Countdown</h1>

    </div>
    <button id="celebrate-btn" disabled>Celebrate!</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
